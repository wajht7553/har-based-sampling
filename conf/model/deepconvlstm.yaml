# DeepConvLSTM Configuration
name: deepconvlstm

# Model parameters
channels: 6 # nb_channels
classes: 8 # nb_classes
window_size: 250
conv_kernels: 64 # nb_filters
conv_kernel_size: 5 # filter_width
lstm_units: 128 # nb_units_lstm
lstm_layers: 2 # nb_layers_lstm
dropout: 0.5 # drop_prob

# General settings
seed: 42
