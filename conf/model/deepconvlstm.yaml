# DeepConvLSTM Configuration
name: deepconvlstm
use_aux_head: true

# Architecture settings
nb_conv_blocks: 4
conv_block_type: "normal"  # Options: normal, skip, fixup
nb_filters: 64
filter_width: 11
dilation: 1
batch_norm: false
pooling: false
pool_type: "max"
pool_kernel_width: 2
reduce_layer: false
reduce_layer_output: 8

# LSTM settings
no_lstm: false
nb_units_lstm: 128
nb_layers_lstm: 2

# General settings
window_size: 256
nb_channels: 6
nb_classes: 18
drop_prob: 0.5
weights_init: "xavier_normal"
seed: 42
